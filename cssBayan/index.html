<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>cssBayan</title>
	<link href="https://fonts.googleapis.com/css?family=Lato:regular,600&amp;display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container _container">
				<h1 class="header__title">CSS Bayan</h1>
			</div>
		</header>
		<main class="main">
			<div class="main__container _container">
				<div class="main__mem mem">
					<div class="mem__item">
						<input class="mem__input" type="radio" name="mem" id="mem_1" checked>
						<label class="mem__title" for="mem_1">
							<h2 class="mem__text">
								Frontend and Backend
							</h2>
							<div class="mem__icon">
								<img class="mem__i-img" src="img/icon1.svg" alt="button">
							</div>

						</label>
						<label class="mem__picture" for="mem_1">
							<img class="mem__img" src="img/mem1.jpg" alt="mem">
						</label>
					</div>

					<div class="mem__item">
						<input class="mem__input" type="radio" name="mem" id="mem_2">
						<label class="mem__title" for="mem_2">
							<h2 class="mem__text">
								When you write over 1000 lines of code
							</h2>
							<div class="mem__icon">
								<img class="mem__i-img" src="img/icon1.svg" alt="button">
							</div>
						</label>
						<label class="mem__picture" for="mem_2">
							<img class="mem__img" src="img/mem2.jpg" alt="mem">
						</label>
					</div>

					<div class="mem__item">
						<input class="mem__input" type="radio" name="mem" id="mem_3">
						<label class="mem__title" for="mem_3">
							<h2 class="mem__text">
								React or Angular
							</h2>
							<div class="mem__icon">
								<img class="mem__i-img" src="img/icon1.svg" alt="button">
							</div>
						</label>

						<label class="mem__picture" for="mem_3">
							<img class="mem__img" src="img/mem3.jpg" alt="mem">
						</label>
					</div>

					<div class="mem__item">
						<input class="mem__input" type="radio" name="mem" id="mem_4">
						<label class="mem__title" for="mem_4">

							<h2 class="mem__text">
								Developer knowing the solution is not technically possible
							</h2>
							<div class="mem__icon">
								<img class="mem__i-img" src="img/icon1.svg" alt="button">
							</div>
						</label>

						<label class="mem__picture" for="mem_4">
							<img class="mem__img" src="img/mem4.jpg" alt="mem">
						</label>
					</div>

					<div class="mem__item">
						<input class="mem__input" type="radio" name="mem" id="mem_5">
						<label class="mem__title" for="mem_5">
							<h2 class="mem__text">
								GitHub or return to folders
							</h2>
							<div class="mem__icon">
								<img class="mem__i-img" src="img/icon1.svg" alt="button">
							</div>
						</label>
						<label class="mem__picture" for="mem_5">
							<img class="mem__img" src="img/mem5.jpg" alt="mem">
						</label>
					</div>

					<div class="mem__item">
						<input class="mem__input" type="radio" name="mem" id="mem_6">
						<label class="mem__title" for="mem_6">
							<h2 class="mem__text">
								My code doesn't work
							</h2>
							<div class="mem__icon">
								<img class="mem__i-img" src="img/icon1.svg" alt="button">
							</div>
						</label>
						<label class="mem__picture" for="mem_6">
							<img class="mem__img" src="img/mem6.jpg" alt="mem">
						</label>
					</div>

					<div class="mem__item">
						<input class="mem__input" type="radio" name="mem" id="mem_7">
						<label class="mem__title" for="mem_7">
							<h2 class="mem__text">
								I'm not crying
							</h2>
							<div class="mem__icon">
								<img class="mem__i-img" src="img/icon1.svg" alt="button">
							</div>
						</label>
						<label class="mem__picture" for="mem_7">
							<img class="mem__img" src="img/mem7.jpg" alt="mem">
						</label>
					</div>

					<div class="mem__item">
						<input class="mem__input" type="radio" name="mem" id="mem_8">
						<label class="mem__title" for="mem_8">
							<h2 class="mem__text">
								Games with CSS
							</h2>
							<div class="mem__icon">
								<img class="mem__i-img" src="img/icon1.svg" alt="button">
							</div>
						</label>

						<label class="mem__picture" for="mem_8">
							<img class="mem__img" src="img/mem8.gif" alt="mem">
						</label>
					</div>

				</div>
			</div>
		</main>
	</div>


</body>

</html>
